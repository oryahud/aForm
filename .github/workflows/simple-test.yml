name: Simple Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  simple-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install basic dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask pymongo pytest mongomock factory-boy pytest-cov coverage

    - name: Set environment
      run: |
        echo "SECRET_KEY=test_secret_key" >> $GITHUB_ENV
        echo "FLASK_ENV=testing" >> $GITHUB_ENV
        echo "TESTING=true" >> $GITHUB_ENV
        echo "CI=true" >> $GITHUB_ENV

    - name: Test imports
      run: |
        python -c "
import sys, os
print('Python version:', sys.version)
print('Working directory:', os.getcwd())
print('Directory contents:', os.listdir('.'))

try:
    import app
    print('✅ app imported successfully')
except Exception as e:
    print('❌ app import failed:', e)
    import traceback
    traceback.print_exc()

try:
    import auth
    print('✅ auth imported successfully')
except Exception as e:
    print('❌ auth import failed:', e)

try:
    import database
    print('✅ database imported successfully')
except Exception as e:
    print('❌ database import failed:', e)

try:
    import models
    print('✅ models imported successfully')
except Exception as e:
    print('❌ models import failed:', e)
"

    - name: Run one simple test
      run: |
        python -m pytest tests/test_ci_basic.py::test_python_version -v

    - name: Run basic tests
      run: |
        python -m pytest tests/test_ci_basic.py -v