name: Ultra Basic

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Just echo
      run: echo "GitHub Actions works"
    
    - name: Check OS
      run: |
        uname -a
        whoami
        pwd
    
    - uses: actions/checkout@v4
    
    - name: Check checkout
      run: |
        ls -la
        echo "Checkout works"
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check Python
      run: |
        python --version
        which python
        echo "Python setup works"
    
    - name: Install nothing and test
      run: |
        python -c "print('Python runs')"
        echo "SUCCESS: Ultra basic test passed"